
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5,minimum-scale=0.1, maximum-scale=0.5, user-scalable=yes">
	
	<script src="plugins/plugin-loader.js"></script>
	<link rel="stylesheet" href="plugins/plugin-loader.css">
	<style>
		body {
			background: #FFFFFF;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		#hako {
		#	width: 100%;
		#	hight: 100%;
		}
		#bottombar {
			width: 100%;
		}

	</style>
	<script>
		monaca.viewport({ width: "100%" });
		function omikuji (){
		var dice = Math.floor(Math.random() * 5);
		var image_name;
		var message_name;
		if (dice == 0) {
			image_name = "01.bmp";
			message_name = "kekka-daikiti.png";
		} else if	(dice == 1) {
			image_name = "02.bmp";
			message_name = "kekka-tyuukiti.png";
		} else if	(dice == 2) {
			image_name = "00.bmp";
			message_name = "kekka-shoukiti.png";
		} else if	(dice == 3) {
			image_name = "03.bmp";
			message_name = "kekka-kiti.png";
		} else {
			image_name = "04.bmp";
			message_name = "kekka-kyou.png";
		}

		document.getElementById("saisyo").style["display"] = "none";
		
		document.getElementById("kekka").src = "images/" + image_name;
		document.getElementById("kekka").style["display"] = "inline";
		
		document.getElementById("message_name").src = "images/" + message_name;
		document.getElementById("message_name").style["display"] = "inline";

		document.getElementById("button").src = "images/omikuji-btn-yarinaosu.png";
		}
	</script>
</head>
<body>
	<table orign="center">
		<tr><td>
			<div id="hako">
				<img id="kekka" style="display : none;" />
				<img id="saisyo" src="images/00.bmp" />
			</div>
		</td></tr>
		<tr><td>
			<img id="message_name" src="images/kekka-shoki.png" />
		<td></tr>
		<tr><td>
	 		<div id="bottombar">
				<img id="button" src="images/omikuji-btn-hajimeru.png" onclick="omikuji()">
			</div>
		</td></tr>
	</body>
</html>
